        <div class="row dontPrintMe" id="topbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-lg-4 col-lg-offset-1 topbarcol">
                        <ul class="topbarmenuleft">
                            <li><a href="http://www.spe.org/">SPE</a></li>
                            <li><a href="http://www.spe.org/jpt/">JPT</a></li>
                            <li><a href="https://www.spe.org/en/ogf/ogf-main-page/">OGF</a></li>
                            <li><a href="http://www.spe.org/hsenow/">HSE Now</a></li>
                            <li><a href="http://www.spe.org/twa/">The Way Ahead</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4 text-right topbarcol">
                        <ul class="topbarmenuright">
                            <li><a href="https://www.facebook.com/spemembers" target="_blank"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="https://twitter.com/SPEtweets" target="_blank"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="https://www.linkedin.com/groups/57660/profile"><i class="fa fa-linkedin" target="_blank"></i></a></li>
                            <li><a href="https://www.youtube.com/user/2012SPE"><i class="fa fa-youtube-play" target="_blank"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-sm-2 text-center topbarcol" id="signin">
                        {% if login.url %}
                        <li><a href="{{ login.url }}" id="global_login" class="loginLink"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ login.label }}</a></li>
                        {% endif %}
                    </div>
                </div>
            </div>

        </div>

        <div class="row dontPrintMe" id="menubar">
            <div class="container-fluid">
                <div class="row logoRow">
                    <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2 col-lg-offset-1" id="mainLogo">
                        <a href="/jpt/jpt-main-page/"><img src="{% static 'jpt/img/JPT_wText_Vertical.svg' %}" class="img-responsive"></a>
                    </div>
                    <div class="col-md-10 col-lg-8 text-right">
                        <ul class="pubMenu">
                            {% show_menu 1 100 0 1 %}
                            <li class="searchIcon"><a role="button" data-toggle="collapse" href="#collapseSearch" aria-expanded="false" aria-controls="collapseExample"><i class="fa fa-search"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row searchbar collapse dontPrintMe" id="collapseSearch">
            <div class="col-sm-12 text-right">
                <form class="form-inline">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    <!-- HEADER END -->
