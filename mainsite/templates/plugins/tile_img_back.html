{% autoescape off %}
    <a href="{{ link }}" target="_blank">
        <div class="tileImgBack" style="background-image: url('{{ image.url }}')">
            <div class="whiteFade">
                {% if title != "" and title != null %}
                    <div class="boxtitles">{{ title }}</div>
                {% endif %}
                <div class="tileDate">{{ date | date:"d F Y" }}</div>
                <div class="tileText">{{ text | safe }}</div>
            </div>
        </div>
    </a>
{% endautoescape %}
