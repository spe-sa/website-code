{% load i18n %}

{% for article in article_list %}
    {% if instance.hide_featured and not article.is_featured %}
    <article class="tile white story{% if not article.published %} unpublished{% endif %}{% if article.future %} future{% endif %}">
    <a href="{{ article.get_absolute_url }}" target="_blank">
        <div class="story-wrap">
            {% if article.featured_image_id %}
            <figure class="thumb">
                <div class="img-wrap"><img src="{{ article.featured_image.url }}"/></div>
            </figure>
            {% endif %}
            <div class="story-text">
                <span class="pub-date">11 Jan 2016</span>
                <h3>{{ article.title }}</h3>
                <p>{{ article.lead_in }}</p>
            </div>
        </div>
    </a>
    </article>
    {% endif %}
{% empty %}
    <p class="well">{% trans "No items available" %}</p>
{% endfor %}


<a class="see-all" id="features" href="/news/">All Features<span></span></a>
