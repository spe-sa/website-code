<!-- This is the Item Thumbnail template. -->

{% for item in items %}
    {% if item.isvisible and forloop.first %}
        <a href="{{ item.get_absolute_url }}"><div class="col-xs-12 padZero itemThumb" style="
                background-image: url({{ item.get_image_url }}); background-position:{{ item.imageposition }};
                background-size: cover; height: {{ instance.pluginheight }}px;"></div></a>
    {% endif %}
{% endfor %}
