<!-- This is the BOXES template. -->
{# {{ instance.pluginheight }}px#}

<div class="row">
    {% for item in items %}
        {% if item.isvisible %}
            <div class="{% if items.count >= 4 %}
                    col-xs-6 col-sm-6 col-md-3 col-lg-3
                {% elif items.count == 3 %}
                    col-xs-6 col-sm-6 col-md-4 col-lg-4
                {% elif items.count == 2 %}
                    col-xs-6 col-sm-6 col-md-6 col-lg-6
                {% elif items.count == 1 %}
                    col-xs-12
                {% endif %} itembox" style="height: {{ instance.pluginheight }}px">
                <div class="" style="background: url({{ item.get_image_url }}) no-repeat {{ item.imageposition }} / cover; height: 100%">
                    <div class="panel-body">
                        <h2>{{ item.title }}</h2>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
