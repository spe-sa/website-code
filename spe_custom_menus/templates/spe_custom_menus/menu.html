<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ link }}">{{ branding }}</a>
    </div>
    <ul class="nav navbar-nav">
        {% for item in items %}
            {% if item.is_back_up %}
                </ul></li>
            {% endif %}
            {%  if item.is_dropdown_node %}
                <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ item.title }}
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
            {% else %}
                <li><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
            {% endif %}
            {% if forloop.last %}
                {% if item.level == 2 %}
                    </ul></li>
                {% endif %}
            {% endif %}
        {%  endfor %}
    </ul>
  </div>
</nav>
