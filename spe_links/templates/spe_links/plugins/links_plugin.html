{% if instance.links %}
    <div class="tile tile-links {{ instance.category.class_name }}">
        <span class="section-heading">{{ instance.category.title }}</span>
		<ul id="{{ instance.category.class_name }}-list">
        {% for link in instance.links %}
            <li><a href="{{ link.get_absolute_url }}"><span class="title">{{ link.title }}</span></a></li>
        {% endfor %}
		</ul>
        {% if instance.category.get_absolute_url and instance.category.title %}
		    <a class="see-all" id="{{ instance.category.class_name }}" href="{{ instance.category.get_absolute_url }}">All {{ instance.category.title }}<span></span></a>
        {% endif %}
    </div>
{% endif %}
