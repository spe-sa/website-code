<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{ branding }}</a>
    </div>
    <ul class="nav navbar-nav">
        {% for item in items %}
            {% if item.transition == 1 %}
                </ul>
                </li>
            {% endif %}
            {% if item.level == 1 or item.level == 3%}
                <li><a href="{{ item.get_link }}">{{ item.title }}</a></li>
            {% else %}
                <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="{{ item.get_link }}">{{ item.title }}
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
            {% endif %}
        {%  endfor %}
        {% if item.transition == 1 %}
                </ul>
                </li>
        {% endif %}
    </ul>
  </div>
</nav>
