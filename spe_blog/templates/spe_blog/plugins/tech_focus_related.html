{% load i18n cms_tags sekizai_tags %}

<div class="tile-tech-related" xmlns="http://www.w3.org/1999/html">

    {% for article in articles %}

            <div class="row techListItem">

                <div class="col-xs-12">
                    <span class="techListTitle"><a href={{ article.get_absolute_url}}>{{ article.title|truncatewords:10 }}</a></span><br>

                    <span class="techListDate">{{ article.date|date:"d F Y" }}</span>
                    {% if article.is_readable == True %}
                        <span class="pipe">| </span><span class="sideListLock"><i class="fa fa-unlock"></i></span>
                    {% else %}
                        <span class="pipe">| </span><span class="sideListLock"><i class="fa fa-lock"></i></span>
                    {% endif %}
                </div>
            </div>

    {% empty %}
        <p class="well">{% trans "No related articles available" %}</p>
    {% endfor %}

</div><!-- end tile-tech-related -->
