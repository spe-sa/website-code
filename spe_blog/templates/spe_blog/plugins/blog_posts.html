{% load i18n cms_tags sekizai_tags %}

<div class="tile-editorial tile-editorial-txtblck row" style="background-color:white">
{% for article in posts %}
    <div class="row sideListItem">
        <a href="{{ article.get_absolute_url}}">
        <div class="col-xs-12">
            <span class="sideListTitle">{{ article.title|truncatewords:10 }}</span><br>
            <span class="sideListDateTWA">{{ article.publication_date|date:"d F Y" }}</span>
            <div>
                {{ article.teaser }}
            </div>
        </div>
        </a>
    </div>
{% empty %}
    <p class="well">{% trans "No editorial available" %}</p>
{% endfor %}

</div>


{% addtoblock "js" %}
    <script type="text/javascript" charset="utf-8">
        $( document ).ready(function() {
            $(function () {
              $('[data-toggle="tooltip"]').tooltip()
            })
        });
    </script>
{%  endaddtoblock %}
