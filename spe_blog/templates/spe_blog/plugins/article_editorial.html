{% load i18n cms_tags sekizai_tags %}

{% for article in articles %}
    {% if forloop.first %}
        <a href="{{ article.get_absolute_url }}">
        <div class="tile-editorial row" style="background-color:{{ backcol }};">
            <div class="col-xs-12 title1">{{ article.editorial_title }}</div>
            <div class="col-xs-12 dottedspacer">&nbsp;</div>
            <div class="col-xs-12 title2">{{ article.title }}</div>
            <div class="col-xs-12 excerpt">{{ article.teaser }}</div>
            <div class="col-xs-12 dottedspacer">&nbsp;</div>
            <div class="col-xs-4 authorImg"><img class="img-responsive" src=/media/{{ article.author_picture }}></div>
            <div class="col-xs-8 authorBio">{{ article.author_bio | safe }}</div>
        </div>
        </a>
    {% endif %}
{% empty %}
    <p class="well">{% trans "No editorial available" %}</p>
{% endfor %}
