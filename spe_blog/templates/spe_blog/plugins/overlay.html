{% for article in articles %}
    {% if article.picture and article.picture.url %}
        <article class="tile whiteback featured-story">
            <a href="{{ article.get_absolute_url }}">
            <div class="story-wrap-feature" style="background-image:url({{ article.picture.url }});">
                <div class="story-text">
                    <div class="storyTextContent">
                        <h2>{{ article.title }}</h2>
                        <p>{{ article.teaser }}</p>
                        {% if article.sponsored %}
                        <p><span class="sponsored">SPONSORED</span></p>
                        {% endif %}
                    </div>
                </div>
            </div>
            </a>
        </article>
    {% endif %}
{% empty %}
    No Articles Found
{% endfor %}

{#thisPub = 'hsenow'#}
<script type="text/javascript" charset="utf-8">
    $( document ).ready(function() {

        if (thisPub == 'hsenow' || thisPub == 'ogfmag') {
            var colHeight = $('.editorialcol').height();
            $('.story-wrap-feature').height(colHeight);

            $( window ).resize(function() {
                colHeight = $('.editorialcol').height();
                $('.story-wrap-feature').height(colHeight);
            });
        }

    });
</script>
