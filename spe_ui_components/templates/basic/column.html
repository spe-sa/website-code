{% load cms_tags %}

<style>
    .style-{{ instance.id }} {
  background-color: {{ instance.bkg_color }};
}
</style>

<div class="{{instance.get_column_classes}} style-{{ instance.id }}" id="{{instance.element_id}}" styles="{{instance.element_style}}">
    {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %}
    {% endfor %}
</div>
