{% load cms_tags %}

<style>
    .style-{{ instance.id }} {
  background-color: {{ instance.bkg_color }};
}
</style>

<div class="row {{instance.classes}} style-{{ instance.id }}" id="{{instance.element_id}}" styles="{{instance.element_style}}">
    {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %}
    {% endfor %}
</div>
