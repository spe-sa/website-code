{% load sekizai_tags cms_tags %}

<div id="accordion-plugin-{{ instance.id }}" class="panel-group">
    {% for accordion in instance.child_plugin_instances %}
        <div class="panel panel-default">
            <a data-toggle="collapse" data-parent="#accordion-plugin-{{ instance.id }}"
               href="#collapse-{{ accordion.id }}">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        {{ accordion.title }}<i class="fa fa-plus" aria-hidden="true" style="float:right;"></i>
                    </h4>
                </div>
            </a>
        </div>
        <div id="collapse-{{ accordion.id }}" class="panel-collapse collapse">
            <div class="panel-body">
                {% render_plugin accordion %}
            </div>
        </div>
    {% endfor %}
</div>
